<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Tareas de Lila</title>
</head>



<body>
    <!-- Navigation -->

    <nav class="navbar navbar-light bg-light">
        <div class="container">
            <a href="#" class="navbar-brand"> Tareas de Lila </a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <form id="formTask" action="">
                            <div class="form-group">
                                <input type="text" id="title" placeholder="agregar una tarea" class="form-control">
                            </div>
                            <div class="form-group mt-4">
                                <textarea id="description" cols="80 " rows="8 " placeholder="agrega una descripcion " class="form-control "></textarea>
                            </div>
                            <div class="form-group mt-2">
                                <button type="submit" class="btn btn-primary btn-block w-100">
                                    agregar tarea
                                </button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 ">
                <div id="tasks">

                </div>
            </div>
            <div class="col-md-2" style="text-align: center;">
                <div>
                    <img src="img/fotoLila.jpeg" alt="" style="height: 500px;">
                </div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js " integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js " integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT " crossorigin="anonymous "></script>
</body>


</html>
